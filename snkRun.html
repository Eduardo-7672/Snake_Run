<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="shortcut icon" href="/assents/gamepad.svg" type="image/x-icon">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="assents/style.css">
</head>

<body>
  
  <main>
    <h1>Snake Run</h1>

    <div class="score">Score: <span class="score--value">00</span></div>
    
    <!-- span serve para adicionarmos objetos mutáveis-->
    <div class="menu-screen">

      <span class="game-over">Se Fudeu!! </span>
      <span class="final-score">score <span>00</span></span>
      <!-- span serve também para sinalziar a finalização do jogo -->
      <!-- ele serve tambem para mostrar a quantidade de pontos acumulados no final -->

      <button class="btn-play">

        <span class="material-symbols-outlined">
          play_circle
        </span>
        Jogar de Novo !?
        <!-- pergunta se o jogador quer jogar novamente -->
      </button>
      </span>

    </div>
    <canvas width="600" height="600"></canvas>
    <!-- canvas irá definir as proporções da aréa do jogo -->
  </main>

<footer>Desenvolvido por @ms.edu15</footer>
  <!--<canvas width="600" height="400"></canvas>-->
  <!--<canvas id="stage" width="600" height="600"></canvas>-->
  <script src="assents/script.js"></script>

</body>

</html>
